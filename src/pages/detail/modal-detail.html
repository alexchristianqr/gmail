<ion-header>
  <ion-navbar color="danger">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Mail Setting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <h2>Request Confirmations</h2>
    </ion-list-header>

    <ion-item>
      <ion-label>
        <span>Confirm before remove mail</span>
        <p>mail</p>
      </ion-label>
      <ion-checkbox [(ngModel)]="MYSHAREDPREFERENCES.CONFIRM_BEFORE_REMOVING" (click)="fnFetchMyPreferences()"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-item-divider></ion-item-divider>

  <ion-list>
    <ion-list-header>
      <h2>Allow Actions</h2>
    </ion-list-header>

    <ion-item>
      <ion-label>
        <span>Show remove</span>
        <p>button</p>
      </ion-label>
      <ion-checkbox [(ngModel)]="MYSHAREDPREFERENCES.MAIL_SHOW_BUTTON_REMOVE" (click)="fnFetchMyPreferences()"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>
        <span>Show archive</span>
        <p>button</p>
      </ion-label>
      <ion-checkbox [(ngModel)]="MYSHAREDPREFERENCES.MAIL_SHOW_BUTTON_ARCHIVE" (click)="fnFetchMyPreferences()"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>
        <span>Show un-read</span>
        <p>button</p>
      </ion-label>
      <ion-checkbox [(ngModel)]="MYSHAREDPREFERENCES.MAIL_SHOW_BUTTON_UN_READ" (click)="fnFetchMyPreferences()"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
