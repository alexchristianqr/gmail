<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>Database</ion-label>
      <ion-select [(ngModel)]="params.database">
        <ion-option value="DATABASE_INBOX">Inbox</ion-option>
        <ion-option value="DATABASE_SENT">Sent</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input [(ngModel)]="params.name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>From</ion-label>
      <ion-input [(ngModel)]="params.from" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>To</ion-label>
      <ion-input [(ngModel)]="params.to" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Subject</ion-label>
      <ion-input [(ngModel)]="params.subject" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <textarea [(ngModel)]="params.message" #myInput id="myInput" rows="5" cols="10" (keyup)="resize()" placeholder="Input Message" style="text-align: justify; text-justify: inter-word"> </textarea>
    </ion-item>
  </ion-list>
</ion-content>
