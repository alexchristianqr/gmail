<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detalle</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="MYSHAREDPREFERENCES.MAIL_SHOW_BUTTON_ARCHIVE" class="p-r-15 my-icon"> <ion-icon slot="icon-only" name="archive"></ion-icon></ion-button>
      <ion-button *ngIf="MYSHAREDPREFERENCES.MAIL_SHOW_BUTTON_REMOVE" class="p-r-15 my-icon" (click)="fnRemove()"> <ion-icon slot="icon-only" name="trash"></ion-icon></ion-button>
      <ion-button *ngIf="MYSHAREDPREFERENCES.MAIL_SHOW_BUTTON_UN_READ" class="p-r-15 my-icon" (click)="fnUnRead()"> <ion-icon slot="icon-only" name="mail"></ion-icon></ion-button>
      <ion-button class="p-r-15 my-icon" (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>
          <div style="font-size: 1.7rem; font-weight: 600">{{item?.subject}}</div>
        </ion-label>
      </ion-col>
      <ion-col size="12">
        <table>
          <tr>
            <td style="margin: 0.5rem 0.25rem 0 0">
              <ion-avatar style="opacity: 0.8; width: 3.85rem; height: 3.85rem" [ngClass]="'color-' + item?.name?.charAt(0)?.toUpperCase()"> {{item?.name?.charAt(0)?.toUpperCase()}} </ion-avatar>
            </td>
            <td style="padding: 0.5rem 0.5rem 0.5rem 0.75rem">
              <ion-text>
                <div style="font-size: 1.01rem; font-weight: 500; margin: 0.5rem 0 0 0">{{item?.name}}</div>
                <div style="font-size: 0.9rem"><{{item?.from}}></div>
                <div style="font-size: 0.9rem">para: {{item?.to}}</div>
                <div style="font-size: 0.9rem">fecha: {{item?.created_at}}&nbsp;&nbsp;<a style="text-decoration: none" href="#">Ver detalle</a></div>
              </ion-text>
            </td>
          </tr>
        </table>
      </ion-col>
      <ion-col size="12">
        <ion-item-divider></ion-item-divider>
      </ion-col>
      <ion-col size="12">
        <div [innerHTML]="item?.message" style="text-align: justify; text-justify: inter-word"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar style="padding: 0 0.5rem">
    <ion-button fill="clear" slot="start" color="danger">
      <ion-icon slot="icon-only" name="return-up-back-outline" style="margin-right: 0.25rem"></ion-icon>
      <ion-text>Responder</ion-text>
    </ion-button>
    <ion-button fill="clear" slot="end" color="danger">
      <ion-icon slot="icon-only" name="return-up-forward-outline" style="margin-right: 0.25rem"></ion-icon>
      <ion-text>Redirigir</ion-text>
    </ion-button>
  </ion-toolbar>
</ion-footer>
