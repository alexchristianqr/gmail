<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="formGroup">
    <ion-grid>
      <ion-row>
        <ion-col size-xs="12" size-sm="12" size-md="7" size-lg="4" size-xl="4">
          <div style="text-align: center">
            <ion-icon color="danger" style="width: 3.5rem; height: 3.5rem" slot="icon-only" name="person-add"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-xs="12" size-sm="12" size-md="7" size-lg="4">
          <ion-list>
            <ion-item>
              <ion-label color="danger" position="floating">Nombre completo</ion-label>
              <ion-input formControlName="fullName" type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="danger" position="floating">Email</ion-label>
              <ion-input formControlName="email" type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="danger" position="floating">Contraseña</ion-label>
              <app-show-hide-password>
                <ion-input formControlName="password" type="password" style="margin-top: 0.675rem !important"></ion-input>
              </app-show-hide-password>
            </ion-item>
            <ion-item>
              <ion-label color="danger" position="floating">Confirmar contraseña</ion-label>
              <app-show-hide-password>
                <ion-input formControlName="confirm_password" type="password" style="margin-top: 0.675rem !important"></ion-input>
              </app-show-hide-password>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-xs="12" size-sm="12" size-md="7" size-lg="4" size-xl="4">
          <ion-button *ngIf="!submitted" size="large" color="danger" expand="block" (click)="onSubmit()">Crear cuenta</ion-button>
          <ion-button *ngIf="submitted" size="large" color="danger" expand="block" [disabled]="true">Creando...</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
