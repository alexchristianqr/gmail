<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!--    <ion-title>Sign In</ion-title>-->
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-grid>
      <ion-row>
        <ion-col size-xs="12" size-sm="12" size-md="7" size-lg="4" size-xl="4">
          <div style="text-align: center; padding: 2rem 0 2rem 0">
            <ion-icon color="danger" style="width: 3.5rem; height: 3.5rem" slot="icon-only" name="logo-ionic"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-xs="12" size-sm="12" size-md="7" size-lg="4">
          <ion-list>
            <ion-item>
              <ion-label color="danger" position="floating">Email</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="danger" position="floating">Contrase√±a</ion-label>
              <app-show-hide-password>
                <ion-input style="margin-top: 0.675rem !important" type="password"></ion-input>
              </app-show-hide-password>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-xs="12" size-sm="12" size-md="7" size-lg="4" size-xl="4">
          <div style="text-align: right">
            <ion-button fill="clear" color="danger" href="#">Forgot password</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-xs="12" size-sm="12" size-md="7" size-lg="4" size-xl="4">
          <div style="text-align: center">
            <ion-button size="large" color="danger" expand="block" routerLink="/mail/inbox">Entrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
