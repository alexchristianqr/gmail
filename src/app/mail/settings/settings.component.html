<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>General</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      <h3>Acciones</h3>
    </ion-list-header>

    <ion-item lines="full" [button]="true" [detail]="true" *ngFor="let item of items; let i = index" (click)="viewCustomPage(item)">
      <ion-label>
        <h2>{{ item.title }}</h2>
        <p>{{ item.description }}</p>
      </ion-label>
    </ion-item>

    <ion-list-header>
      <h3>Preguntar antes de</h3>
    </ion-list-header>

    <ion-item lines="full">
      <ion-label>
        <h2>Base de datos</h2>
        <p>Inicializar la base con datos de prueba.</p>
      </ion-label>
      <ion-checkbox [(ngModel)]="MY_SHARED_PREFERENCES.SETTINGS.GENERAL_INITIALIZE_DATABASE" (click)="updateMyPreferences()"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
