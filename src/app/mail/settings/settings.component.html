<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>General</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      <h3>Acciones</h3>
    </ion-list-header>

    <ion-item (click)="viewCustomPage('/mail/general/settings/inbox')">
      <ion-label>
        <h2>Inbox</h2>
        <p>Configuración general para el modulo de Inbox.</p>
      </ion-label>
    </ion-item>

    <ion-list-header>
      <h3>Preguntar antes de</h3>
    </ion-list-header>

    <ion-item>
      <ion-label>
        <h2>Base de datos</h2>
        <p>Inicializar la base con datos de prueba.</p>
      </ion-label>
      <ion-checkbox [(ngModel)]="MY_SHARED_PREFERENCES.SETTINGS.GENERAL_INITIALIZE_DATABASE" (click)="updateMyPreferences()"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Enviar mensaje</h2>
        <p>Solicitar confirmación antes de enviar.</p>
      </ion-label>
      <ion-checkbox [(ngModel)]="MY_SHARED_PREFERENCES.SETTINGS.INBOX_CONFIRM_BEFORE_SENT" (click)="updateMyPreferences()"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Eliminar mensaje</h2>
        <p>Solicitar confirmación antes de eliminar mensaje.</p>
      </ion-label>
      <ion-checkbox [(ngModel)]="MY_SHARED_PREFERENCES.SETTINGS.INBOX_CONFIRM_BEFORE_REMOVING" (click)="updateMyPreferences()"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
