<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <table>
                  <tr>
                    <td>
                      <img style="height: 1.75rem; width: 1.75rem" src="assets/imgs/gmail.svg" alt="" />
                    </td>
                    <td>
                      <div style="font-size: 1.12rem; font-weight: 500; padding: 0.25rem 0 0 0; margin-left: 0.5rem">
                        Gmail<span style="font-size: 0.7rem; font-weight: 300; margin-left: 0.25rem">(clone)</span>
                      </div>
                    </td>
                  </tr>
                </table>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <table>
          <tr>
            <td>
              <ion-avatar style="opacity: 0.8; width: 3.5rem; height: 3.5rem" [ngClass]="'color-' + user?.fullName.charAt(0).toUpperCase()">
                {{ user?.fullName.charAt(0).toUpperCase() }}
              </ion-avatar>
            </td>
            <td style="padding: 0.75rem 0 0.75rem 0.75rem">
              <div style="font-size: 0.89rem; font-weight: 500; margin: 0; padding: 0">{{ user?.fullName }}</div>
              <div style="font-size: 0.725rem">{{ user?.email }}</div>
              <div style="font-size: 0.525rem; padding: 0.125rem 0">
                <a href="#" style="text-decoration: none">Privacy Policy</a>
                <span>&nbsp;.&nbsp;</span>
                <a href="#" style="text-decoration: none">Terms of Service</a>
              </div>
            </td>
          </tr>
        </table>
        <div class="ion-padding-top">
          <ion-text>Principal</ion-text>
          <ion-item-divider></ion-item-divider>
        </div>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of pagesPrimary; let i = index">
          <ion-item routerDirection="root" [routerLink]="[page.path]" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
            <ion-label>{{ page.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <div class="ion-padding-top">
          <ion-text>Secundario</ion-text>
          <ion-item-divider></ion-item-divider>
        </div>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of pagesSecondary; let i = index">
          <ion-item class="activeLink" routerDirection="root" [routerLink]="[page.path]" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
            <ion-label>{{ page.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
      <ion-footer>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of pagesTertiary; let i = index">
          <ion-item routerDirection="root" [routerLink]="[page.path]" lines="none" routerLinkActive="selected">
            <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
            <span>{{ page.title }}</span>
          </ion-item>
        </ion-menu-toggle>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
