<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start" style="width: 100%">
      <ion-button fill="clear" size="default" (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
      <ion-searchbar animated="true" placeholder="Buscar"></ion-searchbar>
      <ion-button fill="clear" size="default" (click)="ok()" [disabled]="!buttonCheck">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list id="modal-list" [inset]="false">
    <ion-radio-group value="participants">
      <ion-item lines="full" *ngFor="let item of filteredItems" (click)="trackItems(item)">
        <ion-avatar style="opacity: 0.8; width: 1.75rem; height: 1.75rem; margin-right: 0.5rem" [ngClass]="item?.email ? 'color-' + item.email.charAt(0).toUpperCase() : null">
          {{ item?.email ? item.email.charAt(0).toUpperCase() : null }}
        </ion-avatar>
        <ion-label>{{ item?.email }}</ion-label>
        <ion-radio slot="end" [value]="item"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
