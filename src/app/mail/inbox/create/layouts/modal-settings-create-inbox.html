<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      <h2>Preguntar antes de</h2>
    </ion-list-header>

    <ion-item lines="full">
      <ion-label>
        <h2>Enviar mensaje</h2>
        <p>Solicitar confirmación antes de enviar.</p>
      </ion-label>
      <ion-checkbox [(ngModel)]="MY_SHARED_PREFERENCES.SETTINGS.INBOX_CONFIRM_BEFORE_SENT" (click)="updateMyPreferences()"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
